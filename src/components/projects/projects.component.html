<section class="py-24" id="projects">
  <h2 class="text-3xl font-bold mb-2">Projects</h2>
  <h3 class="text-xl text-gray-500 mb-12">Featured Projects</h3>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (project of projects(); track project.title; let i = $index) {
      <div 
        class="rounded-2xl p-6 border transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl bg-[var(--card-bg)] border-[var(--card-border)] animate-slide-in-up"
        [class.backdrop-blur-md]="!isWebDev()"
        [style.animation-delay]="i * 100 + 'ms'">
        <div class="flex items-center space-x-4 mb-4">
          <div class="p-3 rounded-lg bg-gray-200/50">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[var(--primary-color)]"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M7 12h10"/><path d="M12 7v10"/></svg>
          </div>
          <h4 class="font-bold text-lg">{{ project.title }}</h4>
        </div>
        <p class="text-gray-600 mb-6 text-sm min-h-16">{{ project.description }}</p>
        <a [href]="project.link1.url" class="font-semibold text-[var(--primary-color)] hover:underline">
          {{ project.link1.text }}
        </a>
      </div>
    }
  </div>
</section>
